<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Enhancer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #26a69a; /* Teal for professional calm */
            --secondary: #ef5350; /* Coral for vibrant energy */
            --accent: #ab47bc; /* Purple for creativity */
            --background: #e0f7fa; /* Light cyan background */
            --text: #263238;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--background), #b2ebf2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: var(--white);
            width: 100%;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 12px var(--shadow);
        }

        header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 1.5rem;
            text-align: center;
        }

        .mood-selector {
            margin-bottom: 2.5rem;
        }

        .mood-selector label {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--text);
            display: block;
            margin-bottom: 1rem;
        }

        .mood-selector select {
            padding: 0.9rem;
            font-size: 1.1rem;
            border-radius: 10px;
            border: 2px solid var(--primary);
            background: var(--white);
            width: 250px;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        .mood-selector select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 8px rgba(171, 71, 188, 0.3);
            transform: scale(1.02);
        }

        .result {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 6px 20px var(--shadow);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            max-width: 700px;
            margin: 0 auto;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary);
            margin: 0 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .result .quote {
            font-family: 'Open Sans', sans-serif;
            font-style: italic;
            font-size: 1.3rem;
            color: var(--text);
            margin: 0 0 1.2rem;
            line-height: 1.5;
        }

        .result .author {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        .result .explanation,
        .result .advice {
            font-size: 1rem;
            color: var(--text);
            line-height: 1.7;
            margin: 1rem 0;
        }

        .result .explanation strong,
        .result .advice strong {
            color: var(--primary);
        }

        button {
            background: var(--secondary);
            color: var(--white);
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: #e91e63;
            transform: scale(1.05);
            box-shadow: 0 4px 12px var(--shadow);
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 0 1rem;
            }

            .mood-selector select {
                width: 100%;
                max-width: 200px;
            }

            .result {
                padding: 1.5rem;
            }

            .result h2 {
                font-size: 1.6rem;
            }

            .result .quote {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

        function generateMoodEnhancer() {

</html>
